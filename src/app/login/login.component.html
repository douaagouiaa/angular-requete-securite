<html>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<body>
	<section class="login">
		<div class="login_box">
			<div class="left">
			
				<div class="contact">
					<form (ngSubmit)="login(mail, password)" #loginForm="ngForm">
						<h3>Bienvenue</h3>
						
							<input type="text" id="mail" name="mail" placeholder="EMAIL" [(ngModel)]="mail" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Please enter a valid email address">
							<span style="color: red; font-size: 10px;" class="error-message" *ngIf="loginForm.controls['mail']?.errors?.['pattern']">Entrez une adress email valide .</span>
				
					
						<input type="password" placeholder="MOT DE PASSE" name="password" [(ngModel)]="password" required>
						<button class="submit"  >Se connecter</button>
					</form>
				</div>
			</div>
			<div class="right">
        <div class="right-inductor">
          
				<img src="https://cdn1.webmanagercenter.com/tekiano/wp-content/uploads/2018/03/masgroup.jpg"  alt="logo">
        </div>
				
          
      
			</div>
		</div>
	</section>
	
</body>
</html>
